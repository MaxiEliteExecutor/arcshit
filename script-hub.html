    <script>
        function copyText(button) {
            const scriptText = button.previousElementSibling.textContent;
            const textarea = document.createElement("textarea");
            textarea.value = scriptText;
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand("copy");
            document.body.removeChild(textarea);

            alert("Script copied to clipboard!");
        }

        function searchScripts() {
            const query = document.getElementById("search-bar").value.toLowerCase();
            const scripts = document.querySelectorAll(".script");

            scripts.forEach(script => {
                const title = script.getAttribute("data-title").toLowerCase();
                const description = script.getAttribute("data-description").toLowerCase();

                if (title.includes(query) || description.includes(query)) {
                    script.style.display = "block";  // Show script if it matches the search
                } else {
                    script.style.display = "none";  // Hide script if it doesn't match the search
                }
            });
        }
    </script>
